<body class="text-center" style="background: url(https://images.pond5.com/business-background-skyscrapers-and-running-footage-011463753_prevstill.jpeg) no-repeat fixed center;-webkit-background-size: cover;  -moz-background-size: cover; -o-background-size: cover;  background-size: cover;  height: 100%;width: 100% ;">
  <form class="form-signin" #formEmpresa="ngForm" (ngSubmit)="onSubmit(formEmpresa)">
    <div class="container jumbotron" style="background-color: rgba(252, 252, 252, 0.5)">
      <div>
      <img src="https://cdn.icon-icons.com/icons2/1169/PNG/512/1489186737-constructiondigshovelworker_81809.png" width="80"
        height="80" class="d-inline-block align-top" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Nueva empresa</h1>
      <div class="row">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="servicioempService.selecEmp.id">
      <div class="col-md-6">
      
      
      <input type="text" 
          class="form-control" 
          name="nombreE" 
          #nombreE ="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.nombreE" 
          placeholder="Nombre De La Empresa">
          
      <input type="text" 
          class="form-control" 
          name="rfc" 
          #rfc ="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.rfc" 
          placeholder="RFC De La Empresa">
        
          <input type="text" 
          class="form-control" 
          name="nombreU" 
          #nombreU="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.nombreU" 
          placeholder="Nombre De Usuario">
        
        </div>
        <div class="col-md-6">
        
          <input type="text" 
          class="form-control" 
          name="apellidos" 
          #apellidos="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.apellidos" 
          placeholder="Apellidos">
          
          <input type="email" 
          class="form-control" 
          name="correo" 
          #correo="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.correo" 
          placeholder="Correo Electrónico">
          
          <input type="password" 
          class="form-control" 
          name="contrasenia" 
          #contrasenia="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.contrasenia" 
          placeholder="Contraseña">
        
        </div>
        <div class="col-md-12">
            <input type="text" 
          class="form-control" 
          name="ubicacion" 
          #ubicacion="ngModel" 
          [(ngModel)]="servicioempService.selecEmp.ubicacion" 
          placeholder="Ubicación">
        
        </div>
      </div>
      <button class="btn btn-secondary btn-block" type="reset" (click)="limpiarFormulario(formEmpresa )">
          <i class="fas fa-sync-alt"> Limpiar </i>
        </button>
   
      <br>
      <br>
      <button class="btn btn-primary btn-block" ype="submit">Crear Cuenta</button>
    
    <br>
    <br>  <hr>
      <div class="form-group">
        <h6>¿Ya tienes cuenta?<a routerLink="/login-e"> Inicia Sesión</a></h6>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; MyJob 2018</p>
      </div>
    </div>
  </form>
</body>
