<body class="text-center" style="background: url(https://images.pond5.com/business-background-skyscrapers-and-running-footage-011463753_prevstill.jpeg) no-repeat fixed center;-webkit-background-size: cover;  -moz-background-size: cover; -o-background-size: cover;  background-size: cover;  height: 100%;width: 100% ;">
    <form class="form-signin" [formGroup]="formLogin" (ngSubmit)="login(formLogin)" novalidate>
        <div class="container jumbotron text-center" style="background-color: rgba(252, 252, 252, 0.5)">
            <img src="https://cdn.icon-icons.com/icons2/1169/PNG/512/1489186737-constructiondigshovelworker_81809.png"
                width="80" height="80" class="d-inline-block align-top" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
            <hr>
            <div class="form-group">
                <input type="email" class="form-control" ngModel formControlName="correo" placeholder="Correo Electrónico">
                <div *ngIf="formLogin.get('correo').errors && formLogin.get('correo').touched" >
                    <div *ngIf="formLogin.get('correo').errors['required']" class="alert alert-primary" role="alert">Correo Requerido</div>
                    <div *ngIf="formLogin.get('correo').errors['email']" class="alert alert-danger">Correo Incorrecto</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ngModel formControlName="contrasenia" placeholder="Contraseña">
                <div *ngIf="formLogin.get('contrasenia').errors && formLogin.get('contrasenia').touched">
                    <div *ngIf="formLogin.get('contrasenia').errors['required']" class="alert alert-primary" >Contraseña Requerido</div>
                    <div *ngIf="formLogin.get('contrasenia').errors['minlength']" class="alert alert-warning" role="alert">Contraseña Inseguro</div>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" [disabled]="!formLogin.valid">Acceder</button>
            <hr>
            <br>
            <br><br>
            <div class="form-group">
                <h6>¿No tienes cuenta?<a routerLink="/registro"> Registrate</a></h6>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; MyJob 2018</p>
        </div>
    </form>
</body>
