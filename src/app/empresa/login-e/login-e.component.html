<body class="text-center" style="background: url(../../../assets/Images/empresalog.jpeg) no-repeat fixed center;-webkit-background-size: cover;  -moz-background-size: cover; -o-background-size: cover;  background-size: cover;  height: 100%;width: 100% ;">
    <form  [formGroup]="frmAcceso" class="form-signin" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
        <div class="container jumbotron text-center" style="background-color: rgba(252, 252, 252, 0.5)">
            <img src="../assets/Images/myjoblog.png"
                width="80" height="80" class="d-inline-block align-top" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
            <hr>
            <label for="inputEmail" class="sr-only">Correo Electrónico</label>
            <input type="email" formControlName="email" class="form-control" name="correo" id="correo" ngModel placeholder="Correo Electrónico">
            <br>
            <label for="inputPassword" class="sr-only">Contrasenia</label>
            <input type="password" formControlName="password" class="form-control" name="contrasenia" ngModel placeholder="Contraseña">
            <button class="btn btn-primary btn-block" [disable]="!frmAcceso.valid" type="submit">Iniciar sesion</button>
            <hr>
            <!--<img src="../../../assets/Images/empresalog.jpeg" alt="">-->
            <br>
            <div class="form-group">
                <h6>¿No tienes cuenta?<a routerLink="/registro"> Registrate</a></h6>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; MyJob 2018</p>
        </div>
    </form>
</body>
